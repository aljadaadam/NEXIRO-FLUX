server {
    listen 80;
    server_name demo-gxv.nexiroflux.com;

    # Maintenance page when Next.js is down (during rebuilds)
    error_page 502 503 504 /maintenance.html;
    location = /maintenance.html {
        root /var/www/nexiro-flux/nginx;
        internal;
    }

    location / {
        proxy_pass http://127.0.0.1:4001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_intercept_errors on;

        # CSP: allow embedding from nexiroflux.com
        add_header Content-Security-Policy "frame-ancestors 'self' https://www.nexiroflux.com https://nexiroflux.com https://dash.nexiroflux.com" always;
        add_header X-Frame-Options "" always;
    }
}
