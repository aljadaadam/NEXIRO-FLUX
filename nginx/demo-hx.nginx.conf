# --- NEXIRO-FLUX HX Tools Store Demo ---
server {
    listen 80;
    server_name demo-hx.nexiroflux.com;

    # API routes -> Express backend
    location /api/ {
        proxy_pass http://127.0.0.1:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        client_max_body_size 50M;
    }

    # Allow iframe embedding from nexiroflux.com
    add_header Content-Security-Policy "frame-ancestors 'self' https://www.nexiroflux.com https://nexiroflux.com https://dash.nexiroflux.com" always;

    # Maintenance page when Next.js is down (during rebuilds)
    error_page 502 503 504 /maintenance.html;
    location = /maintenance.html {
        root /var/www/nexiro-flux/nginx;
        internal;
    }

    # Everything else -> Next.js hx-tools-store (port 4002)
    location / {
        proxy_pass http://127.0.0.1:4002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_intercept_errors on;
    }
}
